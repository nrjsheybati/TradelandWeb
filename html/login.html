    <main>
        <form class="container-fluid px-0 needs-validation" novalidate>
            <div class="row m-0">
                <div class="col-xxl-5 col-md-5 bg-left d-none d-lg-block p-0">
                    <div></div>
                </div>
                <div class="col-xxl-2 col-md-1 flex-column d-none d-lg-flex align-items-center justify-content-center mt-5"

                    <img src="/assets/img/Line 457.png" height="200" alt="">
                    <img src="/assets/img/logo 25.png" height="120" alt="">
                    <img src="/assets/img/Line 459.svg" height="200" alt="">
                </div>
                <div class="col-xxl-5 col-md-4 col-11 d-flex flex-column align-items-start justify-content-center ps-5 ">

                        <span class="bordercolory-main h1 fw-bold">Login</span>
                        <span>Welcome To Tradeland</span>
                    </div>
                    <div class="d-flex flex-column ">
                        <div class="input-group mb-4 rounded  has-validation " id="input">
                            <label class="border-end p-2 " for="validationCustomUsername"
                                style="padding-right: 21px !important;">ID Name</label>
                            <input type="text" class="form-control rounded border-0 text-white needs-validation "
                                required style="background: none;">
                            <div class="invalid-feedback font-size-validation">
                                Filling this field is mandatory </div>
                        </div>


                        <div class="input-group mb-4 rounded  has-validation mt-3" id="input">
                            <label class="border-end p-2 " for="validationCustomUsername"
                                style="padding-right: 17px !important;">Password</label>
                            <input type="password" class="form-control rounded border-0 text-white needs-validation py-1"
                                required style="background: none;" id="toggle-pass">
                            <i class="bi bi-eye-slash fs-4 me-2" id="iTag"
                                style="background: none; cursor: pointer;"></i>
                            <div class="invalid-feedback font-size-validation" font-size-validation>
                                Filling this field is mandatory </div>
                        </div>
                        <div class="row mb-5">
                            <div class="col-xl-6  d-flex align-items-center flex-wrap-nowrap ">
                                <a href="" class="text-white text-decoration-none" style="font-size: 10pt;">Forgot your
                                    password?
                                </a>
                            </div>

                            <div class="col-xl-6 d-flex align-items-center flex-wrap-nowrap">
                                <img class="w-50" src="/assets/img/Line 458.png" alt="">

                            </div>

                        </div>

                        <div class="mb-5 d-flex justify-content-between">

                                </a>

                                </span>
                            </div>

                            <div class=" d-flex ">
                                <button class="border-0 rounded text-white" id="input" style="padding: 0 70px;"
                                    type="submit">Next</button>
                            </div>

                        </div>
